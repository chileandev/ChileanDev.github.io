<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChileanDev</title>
    <link rel="stylesheet" href="./CSS/styles.css">
</head>
<body>
    <!-- Barra de navegación -->
    <nav class="navbar">
        <a href="./Images/logo.png" class="navbar-logo">Logo</a>
        <div class="navbar-links" id="navbarLinks">
            <a href="#">Home</a>
            <a href="#">Assets</a>
            <a href="#">Custom</a>
            <a href="#">Commissions</a>
            <a href="#">Contact</a>
            <button class="copyright-button">©</button>
        </div>
        <!-- Icono de menú para móvil -->
        <div class="menu-icon" onclick="toggleMenu()">☰</div>
    </nav>

    <!-- Contenido principal -->
    <div class="main-content">
        <h1>ChileanDev</h1>
        <p>Aquí puedes encontrar mis modelos, scripts de Roblox Studio, y más información sobre mis servicios y comisiones.</p>
    </div>

    <!-- Script para alternar el menú en móvil -->
    <script>
        function toggleMenu() {
            const navbarLinks = document.getElementById("navbarLinks");
            navbarLinks.classList.toggle("mobile");
        }
    </script>
</body>
</html>
