<!DOCTYPE html>
<html lang="es">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ChileanDev es un sitio dedicado al desarrollo de recursos y scripts personalizados para Roblox Studio, ofreciendo modelos 3D, scripts, sistemas y más.">
    <meta name="keywords" content="Roblox, scripts, modelos 3D, inteligencia artificial, desarrollador, recursos Roblox, scripts para Roblox Studio">
    <meta name="author" content="ChileanDev">

    <title>ChileanDev</title>
    <link rel="icon" href="https://chileandev.store/Images/logo.png" type="image/png">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #121212;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: start;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Navbar styles */
        .navbar {
            width: 100%;
            background-color: #222222;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .navbar-logo {
            display: flex;
            align-items: center;
        }
        .logo-img {
            height: 40px;
            width: auto;
        }

        /* Main content styles */
        .content-container {
            margin-top: 100px; /* Space for the fixed navbar */
            text-align: center;
            padding: 20px;
        }
        .title {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        .description {
            font-size: 1.2rem;
            color: #b3b3b3;
            margin-bottom: 20px;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .button {
            background-color: #0077ff;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            text-decoration: none;
        }
        .button:hover {
            background-color: #005bb5;
        }

        /* Footer styles */
        .footer {
            width: 100%;
            background-color: #222222;
            color: #ffffff;
            padding: 20px;
            text-align: center;
            margin-top: auto;
        }
        .footer-text {
            font-size: 0.9rem;
            color: #b3b3b3;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <div class="navbar-logo">
            <img class="logo-img" src="https://chileandev.store/Images/logo.png" alt="ChileanDev Logo">
        </div>
    </div>

    <!-- Content -->
    <div class="content-container">
        <h1 class="title">Bienvenido a la pagina oficial de</h1>
        <p class="description">Explora una variedad de scripts, modelos 3D, y recursos personalizados para Roblox Studio y ademas revisa nuestras ultimas noticias de Roblox.</p>
        <div class="buttons">
            <a class="button" href="../News">Noticias</a>
            <a class="button" href="../Home">ChileanDev</a>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-text">
            <p>© 2024 Todos los derechos reservados</p>
        </div>
    </footer>

</body>
</html>
