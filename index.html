<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChileanDev</title>
    <link rel="stylesheet" href="./CSS/styles.css">
</head>
<body>
    <!-- Barra de navegación -->
    <nav class="navbar">
        <!-- Logo -->
        <a href="#" class="navbar-logo">
            <img src="./Images/logo.png" alt="Logo" class="logo-img">
        </a>
        <!-- Enlaces de navegación -->
        <div class="navbar-links" id="navbarLinks">
            <a href="#">Home</a>
            <a href="#">Assets</a>
            <a href="#">Custom</a>
            <a href="#">Commissions</a>
            <a href="#">Contact</a>
            <a href="#">© Copyright</a>
        </div>
        <!-- Icono de menú solo para móvil -->
        <div class="menu-icon" id="menuIcon" onclick="toggleMenu()">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </nav>

    <!-- Contenido principal -->
    <div class="main-content">
        <h1>Bienvenido a Mi Portafolio</h1>
        <p>Aquí puedes encontrar mis modelos, scripts de Roblox Studio, y más información sobre mis servicios y comisiones.</p>
    </div>

    <!-- Script para alternar el menú en móvil -->
    <script>
        function toggleMenu() {
            const navbarLinks = document.getElementById("navbarLinks");
            const menuIcon = document.getElementById("menuIcon");
            navbarLinks.classList.toggle("mobile");
            menuIcon.classList.toggle("active");
        }
    </script>
</body>
</html>
