<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat con IA</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    #chat-box {
      max-width: 600px;
      margin: auto;
      border: 1px solid #ccc;
      padding: 10px;
    }
    #chat-window {
      height: 300px;
      overflow-y: auto;
      border: 1px solid #ddd;
      padding: 10px;
      margin-bottom: 10px;
    }
    .message {
      margin-bottom: 10px;
    }
    #user-input {
      width: calc(100% - 110px);
      padding: 8px;
      border: 1px solid #ddd;
      margin-right: 10px;
    }
    button {
      padding: 8px;
      border: none;
      background-color: #32CD32;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #28A745;
    }
  </style>
</head>
<body>
  <div id="chat-box">
    <h1>Chat con IA</h1>
    <div id="chat-window"></div>
    <input id="user-input" type="text" placeholder="Escribe tu mensaje..." />
    <button onclick="sendMessage()">Enviar</button>
  </div>

  <script>
    const chatWindow = document.getElementById("chat-window");
    const userInput = document.getElementById("user-input");

    // Mostrar mensaje en el chat
    function displayMessage(sender, message) {
      const messageDiv = document.createElement("div");
      messageDiv.classList.add("message");
      messageDiv.textContent = `${sender}: ${message}`;
      chatWindow.appendChild(messageDiv);
      chatWindow.scrollTop = chatWindow.scrollHeight;
    }

    // Enviar el mensaje al servidor
    async function sendMessage() {
      const message = userInput.value;
      if (!message.trim()) return;

      // Mostrar el mensaje del usuario
      displayMessage("TÃº", message);

      // Enviar solicitud a GitHub Actions
      const response = await fetch("https://api.github.com/repos/chileandev/ChileanDev/dispatches", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          Authorization: `token GITHUB_PERSONAL_ACCESS_TOKEN`, // Token personal de GitHub
        },
        body: JSON.stringify({
          event_type: "api_request",
          client_payload: { message },
        }),
      });

      if (response.ok) {
        const result = await response.json();
        displayMessage("IA", result.api_response || "Error en la respuesta.");
      } else {
        displayMessage("IA", "Error al conectar con la API.");
      }

      // Limpiar la entrada del usuario
      userInput.value = "";
    }
  </script>
</body>
</html>
