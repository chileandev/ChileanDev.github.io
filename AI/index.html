<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat - Asistente de Programación</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #chat-box {
            width: 90%;
            max-width: 800px;
            margin: auto;
            border: 1px solid #ddd;
            padding: 10px;
        }
        #chat-window {
            height: 400px;
            overflow-y: scroll;
            margin-bottom: 10px;
            border-bottom: 1px solid #ddd;
            padding: 10px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ddd;
        }
        button {
            padding: 10px;
            background-color: #32CD32;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #28A745;
        }
        .message {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="chat-box">
        <h1>Asistente de Programación con IA</h1>
        <div id="chat-window"></div>
        <input type="text" id="user-input" placeholder="Escribe tu pregunta..." autofocus />
        <button onclick="sendMessage()">Enviar</button>
    </div>

    <script>
        // Recuperar las conversaciones guardadas
        function loadMessages() {
            const messages = JSON.parse(localStorage.getItem('chatMessages')) || [];
            messages.forEach(msg => {
                displayMessage(msg.text, msg.sender);
            });
        }

        // Guardar los mensajes en localStorage
        function saveMessages(message, sender) {
            let messages = JSON.parse(localStorage.getItem('chatMessages')) || [];
            messages.push({ text: message, sender: sender });
            localStorage.setItem('chatMessages', JSON.stringify(messages));
        }

        const userInputElement = document.getElementById('user-input');
        const chatWindow = document.getElementById('chat-window');

        // Función para enviar el mensaje
        async function sendMessage() {
            const message = userInputElement.value;
            if (message.trim() === "") return;

            // Mostrar mensaje del usuario
            displayMessage(message, 'user');
            saveMessages(message, 'user');
            userInputElement.value = '';

            // Llamada a la función de IA
            const aiResponse = await getAIResponse(message);

            // Mostrar respuesta de la IA
            displayMessage(aiResponse, 'ai');
            saveMessages(aiResponse, 'ai');
        }

        // Mostrar el mensaje en el chat
        function displayMessage(message, sender) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message');
            messageElement.classList.add(sender);
            messageElement.textContent = `${sender === 'user' ? 'Tú' : 'AI'}: ${message}`;
            chatWindow.appendChild(messageElement);
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        // Función para obtener respuesta de la IA usando la API de OpenAI
        async function getAIResponse(message) {
            const API_KEY = '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'; // Reemplaza con tu clave de API de OpenAI

            const response = await fetch('https://api.openai.com/v1/completions', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${API_KEY}`, // Utiliza tu API Key
                },
                body: JSON.stringify({
                    model: 'text-davinci-003', // Modelo GPT-3 de OpenAI
                    prompt: message,
                    max_tokens: 100,  // Limita la longitud de la respuesta
                    temperature: 0.7  // Controla la creatividad de la respuesta
                })
            });

            const data = await response.json();
            if (data.choices && data.choices[0]) {
                return data.choices[0].text.trim(); // Devuelve la respuesta generada
            } else {
                return "Lo siento, no pude generar una respuesta.";
            }
        }

        // Cargar mensajes cuando la página se recarga
        window.onload = function() {
            loadMessages();
        };

    </script>
</body>
</html>
